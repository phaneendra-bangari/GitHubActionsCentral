name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
  workflow_call:
    secrets:
      host:
        required: true
      user:
        required: true
      password:
        required: true
jobs:
  deploy-tomcat-workflow:
      #needs: build
      runs-on: ubuntu-latest
      steps:
       - uses: actions/download-artifact@v3
         with:
           name: buildArtifact
       - name: Production Deployment
         run: |
            ls -lart 
       - name: scp ssh pipelines
         uses: cross-the-world/ssh-scp-ssh-pipelines@latest
         env:
           LASTSSH: "Doing something after copying"
         with:
           host: ${{ secrets.host }}
           user: ${{ secrets.user }}
           pass: ${{ secrets.password }}
           scp: |
            ./*.war => /tmp/PhaneendraBTemp.war
           last_ssh: |
              sudo cp /tmp/PhaneendraBTemp.war /var/lib/tomcat9/webapps/PhaneendraBangariThursday.war
              ls -la
